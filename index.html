<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UFT-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rand-O-Matic - Генератор имен для D&D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Генератор случайных имен</h1>
  <button id="generate-btn">Сгенерировать имя</button>
  <div id="name-output">Нажми на кнопку что бы получить имя</div>
  
  <script>
    const names = ['Артур','Эльза','Гарольд','Лиана','Борис','Мира','Дариус','Селена'];

    function generateNames() {
      console.log('Имена:', names)
      console.log('длинна массива:', names.lenght)
      const randomIndex = Math.floor(Math.random() * names.lenght);
      console.log('Выбран индекс:', randomIndex)
      const name = names[randomIndex];
      console.log('Сгенерировано имя:', name)
      return name;
    }
    
    document.getElementById('generate-btn').addEventListener('click', function() {
      console.log('Button pressed');
      const nameOutput = document.getElementById('name-output');
      if (nameOutput) {
        const name = generateNames();
      } else {
        console.error('Элемент с id "name-output" не найден');
      }
    });
  </script>
</body>
</html>
