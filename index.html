<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UFT-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rand-O-Matic - Генератор имен для D&D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Генератор случайных имен</h1>
  <button id="generate-btn">Сгенерировать имя</button>
  <p id="name-output">Нажми на кнопку чтто бы получить имя</p>
  
  <script>
    const names = ['Артур','Эльза','Гарольд','Лиана','Борис','Мира','Дариус','Селена'];

    function generateNames() {
      const randomIndex = Math.floor(Math.random() * names.lenght);
      return names[randomIndex];
    }
    
    document.getElementById('generate-btn').addEventListener('click', function() {
      console.log('Button pressed');
      const name = generateNames();
      document.getElementById('name-output').textContent = name;
    });
  </script>
</body>
</html>
